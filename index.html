<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      display: inline-block;
      margin: 10px;
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>My Soundboard ðŸŽ¶</h1>
  <button onclick="playSound('sound1')">Sound 1</button>
  <button onclick="playSound('sound2')">Sound 2</button>
  <button onclick="playSound('sound3')">Sound 3</button>
  <button onclick="playSound('sound4')">Sound 4</button>
  <button onclick="playSound('sound5')">Sound 5</button>

  <script>
    // Preload sounds using Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const sounds = {};

    async function loadSound(name, url) {
      const response = await fetch(url);
      const arrayBuffer = await response.arrayBuffer();
      sounds[name] = await audioContext.decodeAudioData(arrayBuffer);
    }

    // Load your sound files (replace with your own .mp3 or .wav URLs)
    loadSound('flush1', 'sounds/toilet-flush-fx-1-424982.mp3');
    loadSound('flush2', 'sounds/foley-toilet-flush-without-tank-refill-238004.mp3');
    loadSound('glass1', 'sounds/glassbreakingcollision-sound-428667.mp3');
    loadSound('glass2', 'sounds/breaking-glass-83809.mp3');
    loadSound('sound5', 'sounds/melodrama-01-wav-106723.mp3');

    function playSound(name) {
      const source = audioContext.createBufferSource();
      source.buffer = sounds[name];
      source.connect(audioContext.destination);
      source.start(0);
    }
  </script>
</body>
</html>
